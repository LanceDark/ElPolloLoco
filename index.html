<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts/La Tequila.ttf" />
    <script src="./js/templates.js/HTML_TEMPLATES"></script>
    <script src="./js/classes/drawable-object.class.js"></script>
    <script src="./js/classes/movable-object.class.js"></script>
    <script src="./js/classes/throwable-object.class.js"></script>
    <script src="./js/classes/character.class.js"></script>
    <script src="./js/classes/low-enemy.class.js"></script>
    <script src="./js/classes/miniEnemy.class.js"></script>
    <script src="./js/classes/endboss.class.js"></script>
    <script src="./js/classes/coins.class.js"></script>
    <script src="./js/classes/bottle.class.js"></script>
    <script src="./js/classes/clouds.class.js"></script>
    <script src="./js/classes/statusbar.class.js"></script>
    <script src="./js/classes/coinbar.class.js"></script>
    <script src="./js/classes/bottlebar.class.js"></script>
    <script src="./js/classes/endbossbar.class.js"></script>
    <script src="./js/classes/world.class.js"></script>
    <script src="./js/classes/background.class.js"></script>
    <script src="./js/classes/keyboard-input.class.js"></script>
    <script src="./js/classes/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>

  <body onload="startScreen()">
    <h1>El Pollo Locco</h1>
    <section class="content" id="content">
      <div class="game-over-screen" id="game-over-screen">
        <div class="explain-div">
          <button onclick="refBack()">Back to Menu</button>
        </div>
      </div>
      <canvas width="720" height="480" id="playground">
      </canvas>
      <div id="menu">
        <button onclick="init()">Start Level</button>
        <button onclick="openLevelSelect()">Leaderboard & Informations</button>
        <button onclick="pepeStory()">About Pepe</button>
        <button onclick="openSettings()">Settings</button>
      </div>

      <div id="story-container"></div>
      <div id="touchPanels" class="touch-panels">
        <div class="left-panels">
          <img id="leftMove" src="./img/touchPanels/back.png" alt="" class="panel-images"/>
          <img id="rightMove" src="./img/touchPanels/right-arrow.png" alt="" class="panel-images"/>
        </div>
        <div class="right-panels">
          <img id="jumpMove" src="./img/touchPanels/up-arrow.png" alt="" class="panel-images"/>
          <img id="throwMove" src="./img/touchPanels/game.png" alt="" class="panel-images"/>
        </div>
      </div>
      <div class="change-screen" id="changeScreen">
        <img src="./img/screen-rotate.png" alt="" class="rotate-screen">
        Please rotate your screen.
      </div>
    </section>

    <section class="description-div">
      <div class="explain-div">
        <img src="./img/keyimg/leftkey.png" alt="" />
        <p>Move Left</p>
      </div>
      <div class="explain-div">
        <img src="./img/keyimg/rightkey.png" alt="" />
        <p>Move Right</p>
      </div>
      <div class="explain-div">
        <img src="./img/keyimg/sapcekey.png" alt="" />
        <p>Jump</p>
      </div>
      <div class="explain-div">
        <img src="./img/keyimg/dkey.png" alt="" />
        <p>Throw</p>
      </div>
    </section>
  </body>
</html>
