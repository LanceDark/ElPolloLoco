<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/templates.js/HTML_TEMPLATES"></script>
    <script src="./js/classes/drawable-object.class.js"></script>
    <script src="./js/classes/movable-object.class.js"></script>
    <script src="./js/classes/throwable-object.class.js"></script>
    <script src="./js/classes/character.class.js"></script>
    <script src="./js/classes/low-enemy.class.js"></script>
    <script src="./js/classes/endboss.class.js"></script>
    <script src="./js/classes/coins.class.js"></script>
    <script src="./js/classes/bottle.class.js"></script>
    <script src="./js/classes/clouds.class.js"></script>
    <script src="./js/classes/statusbar.class.js"></script>
    <script src="./js/classes/coinbar.class.js"></script>
    <script src="./js/classes/bottlebar.class.js"></script>
    <script src="./js/classes/endbossbar.class.js"></script>
    <script src="./js/classes/world.class.js"></script>
    <script src="./js/classes/background.class.js"></script>
    <script src="./js/classes/keyboard-input.class.js"></script>
    <script src="./js/classes/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <!-- <body onload="startScreen()"-->
  <body onload="startScreen()">
    <h1>El Pollo Locco</h1>

    <canvas width="720" height="480" id="playground">
      <button>Start</button>
    </canvas>
    <section>
      <div>
        <img src="./img/keyimg/leftkey.png" alt="" />
        <p>Move Left</p>
      </div>
      <div>
        <img src="./img/keyimg/rightkey.png" alt="" />
        <p>Move Right</p>
      </div>
      <div>
        <img src="./img/keyimg/sapcekey.png" alt="" />
        <p>Jump</p>
      </div>
      <div>
        <img src="./img/keyimg/dkey.png" alt="" />
        <p>Throw</p>
      </div>
    </section>

    <div id="menu">
      <button onclick="init()">Start Level</button>
      <button onclick="openLevelSelect()">Select Level</button>
      <button onclick="pepeStory()">About Pepe</button>
      <button onclick="openSettings()">Settings</button>
    </div>

    <div id="story-container"></div>
  </body>
</html>
